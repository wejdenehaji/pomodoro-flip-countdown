<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO TIMER </title>
    <link rel="icon" href="favicon-32x32.png" />


    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="page">
        <div class="parts" id="topPart">
                <button id="pomodoro">pomodoro</button>
                <button id="short">short break</button>
                <button id="long">long break</button> 
        </div>
        <div class="parts" id="main">
            <div class="timer" id="minutes">
                <div class="flip-card" id="minuteTens">
                  <div class="top"><span>2</span></div>
                  <div class="bottom"><span>2</span></div>
                  <div class="flip-animation">
                    <div class="flip-top">2</div>
                    <div class="flip-bottom">1</div>
                  </div>
                </div>
              
                <div class="flip-card" id="minuteOnes">
                  <div class="top"><span>5</span></div>
                  <div class="bottom"><span>5</span></div>
                  <div class="flip-animation">
                    <div class="flip-top">5</div>
                    <div class="flip-bottom">4</div>
                  </div>
                </div>
             </div>
              
              <div class="timer" id="seconds">
                <div class="flip-card" id="secondTens">
                  <div class="top"><span>0</span></div>
                  <div class="bottom"><span>0</span></div>
                  <div class="flip-animation">
                    <div class="flip-top">0</div>
                    <div class="flip-bottom">0</div>
                  </div>
                </div>
              
                <div class="flip-card" id="secondOnes">
                  <div class="top"><span>0</span></div>
                  <div class="bottom"><span>0</span></div>
                  <div class="flip-animation">
                    <div class="flip-top">0</div>
                    <div class="flip-bottom">0</div>
                  </div>
                </div>
              </div>         
        </div>
        <div class="parts" id="buttomPart">
            <button id="pausing">start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
